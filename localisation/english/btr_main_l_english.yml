 NAME_The_Collectors:0 "§RThe Collectors"
 EMPIRE_DESIGN_collectors:0 "§RThe Collectors"
 EMPIRE_DESIGN_collectors_desc:0 "§WORIGINS AND BIOLOGY§!\nThe Collectors resemble human-sized bipedal insects with a chitinous exoskeleton, two anterior pairs of what appear to be vestigial limbs, four eyes, and a distinct, large, tapering head along with fully developed wings that allow them to fly over short distances. Each Collector appears to be little more than a drone with no distinctions between individuals, although there are witnessed instances of drones towering over humans and their own brethren by a significant margin. Their vocal communication mostly consists of insectoid chirps and trills, although they can speak in languages other species comprehend should the need arise. Since they exhibit a similar quad-strand genetic structure unique to the Protheans, Scientists realized that the race formerly believed extinct still exists but has been completely subjugated by their Unknown masters. \n\n§WCULTURE AND GOVERNMENT§!\nThe Collectors themselves are rarely seen since they usually operate through agents, such as the quarian Golo, to make their deals. It has been speculated that the Collectors make these strange requests because of strange fetishes or gruesome culinary tastes, but it is more likely that they perform genetic experiments on these subjects, possibly testing their viability for use in the creation of a Reaper. Regardless of the possible danger, their requests are often granted by fringe groups because the technology the Collectors offer in return is often extremely valuable, giving any race who receives it an immediate advantage before it becomes adapted to the galactic community. The Collectors are controlled by a single Leader who can possess any member of its species at any time, instantly turning them into the most dangerous Collector on the battlefield. When a Collector is possessed by the leader the outer surface of their body appears to crack open, revealing an orange glow that resembles molten rock.\n\n§WMILITARY AND ECONOMY§!\nIn space, Collectors use the Collector Cruiser for transportation of troops and abducted colonists, while Oculus fighters lay in wait in the Tartarus Debris Field for anyone attempting to investigate the Collectors' source. The Collectors were known to possess several such cruisers. The bulk of Collector forces consist of Collector Drones depending on their armament and defenses, these Drones have various titles that designate their general roles in combat. Collector ground troops are supported by Seeker Swarms that flood battlefields and paralyze victims. Husks and Abominations provide shock troops, while Scions and Praetorians provide artillery and fire support. Collector operations are personally overseen by the Collector General, who can command individual Collectors from the safety of the Collector Base."
 START_SCREEN_collectors:0 "For fifty thousand years we have watched and waited for any signs of the Reapers return. Silence was the only thing greeting us in return. As time passed we periodically jumped through the Omega-4 Relay in order to determine if a race had proven itself worthy of ascension. After the synthetics known as the Geth forced their creators off of their homeworld we were certain the Reapers would strike to preserve the cycle that has existed into infinity. Such assault has never arrived in the past three hundred years and we grow weary of waiting. What if these machines bring about the deaths of all sentient life before the Reapers have a chance to stop them? Or what if the power generators fueling our own survival in the Tartarus Debris Field shut down too soon? Samples of the most worthy species have slowly been gathered over the years in exchange for worthless technologies they find appealing. Ultimately, we have determined Humanity exhibits all of the traits necessary to become the first in a line of new generation Reapers. All that remains in our task is sifting through the genetic waste too corrupted to be lucky enough to ascend.\n\nOn the other side of the Omega-4 Relay lies multiple empires that need to be exterminated with no mercy. The pathetic pirates on Omega are so genetically degraded that our drones even refuse to consume their proteins out of fear of contamination. Still, the station itself belonged to our inferior ancestors who refused the great calling. Taking it for our cause may restore our integrity in the eyes of the Reapers. If that doesn't bring about the reckoning, we can expand through the relatively defensless territory that is the Terminus Systems. Specifically the Vorcha Chiefdom, Lystheni Order, and the Quarian Conclave appear to be isolated enough that consuming them will not draw attention to our real objective. Along the way it may be a good idea to eliminate the synthetics before they could harm any more innocent primitive organic life forms. Surely the Reapers will return then to congratulate us on our victory yet, if for some reason they don't, we must continue our plan to harvest Humanity. One by one their planets must fall in order to process their population. Their raw organic material will be utilized to construct a Reaper powerful enough to bring about the destruction of advanced organic life on it's own. The cycle cannot afford to end here.\n\n§RWe will be the vanguard of their destruction."
 origin_collectors:0 "§RThe Collectors: Requiem for a Reaper"
