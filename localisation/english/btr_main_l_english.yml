 NAME_Asari_Republics:0 "§MAsari Republics"
 EMPIRE_DESIGN_mec_asarirepublics_civ:0 "§MAsari Republics"
 EMPIRE_DESIGN_mec_asarirepublics_civ_desc:0 "§WORIGINS AND BIOLOGY§!\nThe Asari, a mono-gender race that are distinctly feminine in appearance and pose maternal instincts. The asari resemble human females in terms of basic skeletal structure with five digits on each hand and feet that are relatively straight. A typical asari commonly has a blue to purple complexion through a teal complexion is seemingly rare. Originally arose from the planet Thessia, a rich planet with abundant quantities of element zero that caused much of life on Thessia to exhibit biotic tendencies. Because of their long lifespan, asari tend to have a \"long view\" not common in other races. When they encounter a new species or situation, the asari are more comfortable with an extended period of passive observation and study than immediate action.\n\n§WCULTURE AND GOVERNMENT§!\nTraditionally, asari spread their influence through cultural domination and intellectual superiority. The pantheistic mainstream asari religion is siari, which translates roughly as \"All is one\". The faithful agree on certain core truths: the universe is a consciousness, every life within it is an aspect of the greater whole, and death is a merging of one's spiritual energy back into greater universal consciousness. The asari governmental structure, known as the Asari Republics, is relatively broad; the asari came late to the notion of world government. All aspects of policy are open to plebiscite at any time. In any given debate, the asari tend to lend the most credence to the opinions of any Matriarchs present, nearly always deferring to the experience of these millennia-old \"wise women\".\n\n§WMILITARY AND ECONOMY§!\nThe asari military resembles a collection of tribal warrior bands with no national structure. Each community organizes its own unit as the locals see fit and elect a leader to command them Units from populous cities are large and well-equipped, while those from farm villages may be only a few women with small arms. There is no uniform; everyone wears what they like. The asari military is not an irregular militia, however; those who serve are full-time professionals. The asari possess the largest single economy in the galaxy. They have extensive trade and social contacts. Craft guilds, such as those within the cities Serrice and Armali, hold a virtual monopoly on advanced Biotic Technology."
 START_SCREEN_MEC_ASR:0 "Your service to Asari culture educating maidens and matrons alike inside the halls of the University of Monarra has not gone unnoticed. Citizens across Thessia have elected you to represent them in the Asari Republics, an honor that is as much  a blessing as a curse. The prestige of your new position carries a heavy burden. After swearing an oath of silence, you now know the Codex of Athame for what it truly is, and know the lie behind the Athame Doctrine. Athame was no goddess, but a fabrication by the Protheans as a means of influencing our evolution.  Instead of our galactic leadership being supported by the divine, we were in fact puppets of those who came before. Further, the codex suggests a dark presence on the horizon that the galaxy should prepare for. \n\nThis shocking revelation comes after decades of countless Asari questioning our place in the universe.  The Salarian’s uplifted the Krogan and brought an end to the Rachni Wars. Then their genetic mastery paired with the military prowess of the Turians brought about the Genophage, and with it an end to the Krogan Rebellions. You and millions of other Asari find yourselves asking, what have the Asari done to impact the daily lives of trillions since the discovery of the Citadel? And now the arrival of a new threat to the status quo; the charismatic Humans of Earth have revealed themselves a newborn galactic powerhouse just a decade after leaving their home cluster. Studying the prothean beacon housed deep inside the Temple of Athame could help restore our position as the true leaders of the galaxy, if we are willing to take full advantage of it. On the other hand, there are a few who suggest that the dire warnings within the codex should not be taken lightly and that we have a responsibility to warn our allies of this supposed impending doom. Either option would force all Matriarchs in the Republic to break the vow of silence, something the Justicars would not easily accept. A difficult choice awaits the Asari in the years ahead. \n\nMay the goddess protect us."
 mec_asari_origin_thessia:0 "§MAsari: Secrets of an Empire"
 mec_asari_origin_thessia_desc:0 "The Asari civilization is older than most in the current cycle, having achieved spaceflight and colonized their home cluster centuries ago. Most of them believe, and they would have the galaxy believe, that their early rise to interstellar power is owed to the ingenuity of their people and the utopian perfection of their society. \n\nHowever, a chosen few are privy to the dark truth behind their ascension - a precursor artifact they know as the Prothean Beacon contains vast stores of scientific knowledge within its databanks. Tapping into the archives of the fallen empire has allowed the Asari to achieve greatness, but for how much longer can they depend on it? Will there someday be a price to pay for the complacency they have allowed themselves to fall into?"
 mec_origin_tooltip_mec_asari_thessia_effects:0 "- Start with an §YArchaeological Site§! on your Homeworld, delving into the mysteries of the Prothean Beacon.\n- Start with the empire-wide §RStagnation§! modifier, reducing §YPop Growth Speed§!, §YPop Assembly Speed§!, §YColony Development Speed§! and §YSurvey Speed§! for the first 20 years of the game.\n- Start in a fully exploited cluster with three additional colonies at various stages of development."

 NAME_Salarian_Union:0 "§MSalarian Union"
 EMPIRE_DESIGN_salarian_union:0 "§MSalarian Union"
 EMPIRE_DESIGN_salarian_union_desc:0 "§WORIGINS AND BIOLOGY§!\nThe salarians are warm-blooded amphibians native to the planet Sur’Kesh. Salarians possess a hyperactive metabolism; they think fast, talk fast, and move fast. Unfortunately, their metabolic speed leaves them with a relatively short lifespan; salarians over the age of 40 are a rarity. Salarians are known for their observational capability and non-linear thinking. This manifests as an aptitude for research and espionage. They are constantly experimenting and inventing, and it is generally accepted that they always know more than they are letting on.\n\n§WCULTURE AND GOVERNMENT§!\nWhile modern Salarians are not notably religious, in ancient times some salarians practiced a religion that featured the so-called \"stones of life\". The salarians see information gathering and even spying as a matter of course when dealing with other races, but to them this is not underhanded: they simply embrace the dictum of \"knowledge is power\". The Salarian government, since at least the formation of the Council in 500 BCE, is called the Salarian Union. It is a labyrinthine web of matrilineal bloodlines, with political alliances formed through interbreeding. Structurally, the government consists of fiefdoms, baronies, duchies, planets, and marches (colonization clusters).\n\n§WMILITARY AND ECONOMY§!\nThe salarian economy is the smallest of the three Council races, but still far larger than the Alliance. It is based on \"bleeding-edge\" technologies; salarian industries are leaders in most fields. They make up for a lack of military quantity by holding a decisive superiority in quality. In principle, the salarian military consists of a small volunteer army that focuses on maneuver warfare. What differentiates the salarians is not their equipment or doctrine, but their intelligence services and rules of engagement. The salarians believe that a war should be won before it begins, the unquestioned superiority of their intelligence services allows them to use their small military to maximum effectiveness."
 START_SCREEN_salarian_union:0 "Dalatrass, your recent confirmation as our people’s representative could not have been more timely. For over a millennium, Salarian intelligence has been the eyes and ears of the Citadel, monitoring developing situations such that the Council may act before they become threats. In addition, our scientific and technical expertise have kept the Council on the cutting edge of galactic research and technology. We have much to take pride in… but we must remember that pride may come before the fall. Mere years ago, STG assessed that the possibility of any spacefaring power achieving victory in a conventional conflict with the Turian Hierarchy was minimal. Humanity’s successes in the Relay 314 incident have disrupted all of our projected scenarios.The idea that an unknown empire new to the galactic scene could not just stand against the turians, but defeat them as equals, is evidence of an alarming revelation:  the status quo is no longer stable. Change is coming to the galaxy, and it is incumbent upon us to predict, and adapt to that change. The size and professionalism of the Alliance Navy clearly exceeded the Turians’ estimations.  Their failure at Shanxi should serve as proof of a simple truth our people have always understood: naked force alone is not a sufficient answer to all challenges. In a contest of states, it is more than just guns and ships - whoever has the most and best information emerges victorious. \n\nWith the paradigm of galactic security shifting, all manner of threats have come to our attention. Human expansion in the Traverse has led to tensions between the Systems Alliance and the Batarian Hegemony. To favor one side too heavily risks antagonizing the other, and radical elements from both may already be planning to use violence to make their voices heard on the Citadel. Aside from the obvious risk of outright military confrontation, we must also consider the risk posed by non-state-actors acting in proxy wars. The Terminus Systems are rife with such groups - including the renegade Lystheni, an old and embarrassing blight on Salarian History. Monitoring these groups provides us with the opportunity to prevent them from acting against our interests, and perhaps with an even more valuable opportunity to manipulate them into acting in our favor. With the galactic power structure shifting and changing to make room for the humans, it will be your duty alone to ensure that the Union does not fall by the wayside. It has to be you, Dalatrass. \n\nSomeone else might get it wrong."
 origin_salarian_union:0 "§MSalarian: The Bleeding Edge"
 origin_salarian_union_desc:0 "REPLACE ME"
 origin_salarian_union_effects:0 "REPLACE ME"

 NAME_Turian_Hierarchy:0 "§MTurian Hierarchy"
 EMPIRE_DESIGN_turian_hierarchy:0 "§MTurian Hierarchy"
 EMPIRE_DESIGN_turian_hierarchy_desc:0 "§WORIGINS AND BIOLOGY§!\nThe Turians typically stand over six feet tall (1.8m), have two long, proportionately thick fingers and an opposable thumb on each hand, each tipped with talons, and a set of mandibles around their mouths.  The most distinguishing feature of turians is their metallic carapace, which contains trace amounts of thulium. Turian civilization spans fifteen thousand years of history. Before the dawn of their civilization, the race was known to older space faring species like the Protheans, who viewed them as primitive as the other ruling races of the modern era.\n\n§WCULTURE AND GOVERNMENT§!\nTurians are noted for their strong sense of public service. It is rare to find one who puts his needs ahead of the group. Every citizen from age 15 to 30 serves the state in some capacity, as anything from a soldier to an administrator, from a construction engineer to a sanitation worker. The Turian government, known as the Turian Hierarchy, is a hierarchical meritocracy. While it has great potential for misuse, this is tempered by the civic duty and personal responsibility turians learn during their childhood. Turians enjoy broad freedoms. So long as one completes their duties, and does not prevent others from completing theirs, nothing is forbidden.\n\n§WMILITARY AND ECONOMY§!\nThe turian economy is vastly larger than that of the Alliance but cannot match the size and power of that of the asari. For many years, development was hampered by cultural disinterest in economics. The military is supported by a well-developed infrastructure. Manufacturers such as Armax Arsenal and the Haliat Armoury produce advanced, reliable equipment. Enlisted personnel are thoroughly trained and stay calm under fire. Turian units don't break. Even if their entire line collapses, they fall back in order, setting ambushes as they go. A popular saying holds: \"You will only see a turian's back once he's dead.\". Boot camp begins on the 15th birthday. Soldiers receive a year of training before being assigned to a field unit, officers train for even longer. Most serve until the age of 30, at which they become part of the Reserves. Even if they suffer injuries preventing front-line service, most do support work behind the lines."
 START_SCREEN_turian_hierarchy:0 "As Primarch of Palaven, and supreme commander of the largest fleet in the Galaxy, the burden of providing security for Citadel Space rests on your shoulders. Where your predecessors had the luxury of a stable status quo, you have the dubious honor of taking the reins in a time of change and uncertainty. The recent Relay 314 incident has dramatically altered the balance of power in the galaxy. What began as a relatively routine police action very nearly escalated into a major galactic conflict, and our vaunted fleet was humbled at the hands of the Human Systems Alliance. Though the Alliance is now a nominal ally of the Hierarchy and the Council, Hierarchy Defense Intelligence believes that certain radical and revanchist elements (both in their society and ours) may agitate for a redress of perceived grievances with the Treaty of Shanxi. Staff analysts recommend this situation be monitored closely. \n\nOur most immediate and pressing concern, however, is to address the shortcomings in our Armed Forces displayed by the Relay 314 Incident. The Alliance Navy made innovative use of novel tactics, technologies, and doctrinal approaches which caught our fleet by surprise. Though we would certainly have been victorious in a prolonged war, our defeat at Shanxi should serve as a grim reminder of our need to remain on the cutting edge of military theory and practice. We cannot stagnate or else we risk losing our advantage, and with it the peace and stability that generation after generation of Turians have given their lives for. Tensions between the Humans and Batarians are at a fever pitch and could erupt into war at any time, and the raiders, outlaws and renegades of the Terminus systems only grow bolder with each passing day. We have no doubt that if galactic stability is to be preserved, it will be done with Turian steel. \n\nVictory at any cost, Primarch."
 origin_turian_hierarchy:0 "§MTurian: Blood on the Whetstone"
 origin_turian_hierarchy_desc:0 "REPLACE ME"
 origin_turian_hierarchy_effects:0 "REPLACE ME"

