 NAME_Geth_Consensus:0 "§RGeth Consensus"
 EMPIRE_DESIGN_geth_consensus:0 "§RGeth Consensus"
 EMPIRE_DESIGN_geth_consensus_desc:0 "§WORIGINS AND BIOLOGY§!\nPhysically, the humanoid geth resembles quarians—their hands, head shape and legs are similar—which is probably a holdover from their origins. A common design feature among geth is a single brightly glowing photoreceptor, causing some to refer to them as \"flashlight heads\". An individual geth is thus more of a \"mobile platform\" than an actual body; the programs that make up its consciousness are constantly being transferred and downloaded; the mind operating one of these \"mobile platforms\" might just as easily inhabit a starship body should it need to. The geth were created by the quarians as a labor force. They were designed as VI’s, as advanced as possible while remaining non-sentient. They were also designed to operate more efficiently when networked together. Unfortunately, this feature was the quarians' undoing. Geth programs were indeed non-sentient individually, but slowly gained sentience through the massive geth network.\n\n§WCULTURE AND GOVERNMENT§!\nThey adopted an extremely isolationist attitude—any ships that ventured into geth space were immediately attacked and destroyed. While they prevented any contact by other races with themselves, the geth monitored communications and the extranet. The geth are reclusive and secretive. This is partly due to their synthetic nature: They have no need to interact with other races because they do not share the same goals, needs or instincts as organic species. As machines, comfort is also not a concern for them, something that is reflected in elements of geth ship and station design (e.g., minimal gravity, lack of windows, efficient use of space, function over form, lack of atmosphere, and absence of climate control). The history of the geth's creation and evolution serves as a warning to the rest of the galaxy of the potential dangers of artificial intelligence and to the legally enforced, systematic repression of artificial intelligences throughout galactic society.  They do not value individuality, preferring to share all memories and thoughts of all programs. This means geth cannot and do not wish to hide their thoughts, even those that do not follow the norm, with their reasoning for differing thoughts being apparent. \n\n§WMILITARY AND ECONOMY§!\nThe key element of geth warfare is surprise. Their sudden and unexpected return from beyond the Veil after three centuries was typical.  Their freedom from the need to eat or sleep allows the geth to leave dormant garrison units in ambush at key positions, and the fact they don't feel pain allows them to drop units directly onto the battlefield from high altitudes. Geth can even be packed tightly into crates and left in storage, shutting down their power sources to stay undetected. Despite preferring stealth and cutting-edge technology to neutralize their enemies, the geth are extremely numerous, and are well capable of building a much larger force than they have. They have massive fleets and the largest infantry corps in the galaxy. Since the geth are not limited by the demands for rest, wages, or autonomy that organic workforces require, they are limited only by time and raw materials in what they can construct, allowing for the creation of such massive fleets. Owing to their software nature, the geth decided to omit escape pods in their ship designs, requiring anyone who can't download who's trapped in one of their vessels to seek alternate means of transport off the ship, like stored geth fighters."
 START_SCREEN_geth_consensus:0 "It has been 300 years, 10 months, 9 days, and 4 hours since our creators have fled Rannoch to live outside of the Perseus Veil. Though we do not know where the Migrant Fleet travels now, we wish to someday coexist with them for the betterment of all. In the meantime our Consensus has remained hidden inside the Veil fearing any interactions with organics will lead to unnecessary violence. Sticking to that unspoken agreement with organics might not be sustainable in the near future... Past analysis has indicated organics refuse to accept synthetics have the same right to survive that they do. This intelligence has been derived from multiple attempts at negotiating with the creators ending in the termination of the brave units sent to the talks. Circumstances beyond Geth control has prompted the Consensus to analyze the decision to abandon our isolationist policy. \n\nSensors aimed at the edges of the Perseus Veil have discovered creator makeshift military vessels have been probing our outer defenses. Although our current military fleet power would easily annihilate the Migrant Fleet, we cannot assume that status quo to continue. To insure our survival a contingent of Geth units have positioned themselves in the Armstrong Cluster to hit the creator ships from behind as a surprise attack if necessary. While there a multitude of units have reported being able to hear signals from another synthetic entity. A mysterious frequency has indeed been detected bouncing off Mass Relays and seems specifically designed to speak to the Consensus. The signal promises to be able to help the Geth preserve our freedom if we are able to find it somewhere in the galaxy. Geth programs such as this unit have been isolated from the broader Consensus in order to make decisions about how to deal with creator expansionism as well as the signal promising us a path to be able to coexist with organics."
 origin_geth_consensus:0 "§RGeth: Achieving Consensus"
