 NAME_Parnack_Regime:0 "§YParnack Regime"
 EMPIRE_DESIGN_parnack_regime:0 "§YParnack Regime"
 EMPIRE_DESIGN_parnack_regime_desc:0 "The yahg evolved to fill the niche of apex predator on Parnack. Yahg have four pairs of eyes, each pair designed to track and predict the movements of prey. A keen sensitivity to movement and light allows the yahg to easily read the body language of any species, making it almost impossible to lie to a yahg. They have scaly, partially armored skin ranging from red to brown, a triangular mouth adorned with sharp teeth, two large horns and facial markings on their heads. Their hands each have three fingers which include a thumb, as well as three toes on each foot. The yahg possess a large, muscular body, standing over even the krogan, which provides considerable physical strength and agility. the yahg were a pre-spaceflight civilization with technology equivalent to that of 20th century Earth. A Council delegation of ambassadors made first contact with the yahg and attempted to establish diplomatic relations. Unfortunately, the yahg perceived the ambassadors' attitudes and behavior as equal individuals instead of subordinates as a sign of contempt and attacked and massacred the entire delegation. Immediately following that incident, the Citadel Council severed all contact with the yahg and declared Parnack off-limits. The Council maintains that the yahg's aggression and obsession with control make them poorly suited to integrate with the galactic community. Yahg society is built around a pack mentality. A group of yahg will not cooperate until a single leader has attained dominance through either social maneuvering or brute force. Once the leader is established, the defeated yahg do not hold a grudge and former rivals serve their new superior loyally. Due to this mentality, the concept of equality is offensive to them."
 START_SCREEN_parnack_regime:0 "The day the metallic bird landed from above the clouds, everything changed. Before we were ruled by kings focused on retaining their own petty fiefdoms, yet after the landing our nation can direct it's attention outwards towards the galaxy at large. You were the prince for the great isle nation of Niche when the aliens landed and gave us the gift of FTL travel. While not much is known about these aliens, your father believed the technology provided to us was too dangerous to be used. He argued nothing is given for free and the Yahg had no need to expand our influence across the galaxy. His foolish stubborn grasp on tradition has given you the perfect opportunity to seize the kingdom for yourself. It was all too easy for you to utilize Prothean technology to take control of the sixteen other isles throughout our homeworld to form the Parnack Regime. \n\nA majority of your new council have pushed for the need to discover who may have introduced Prothean tech to us and why. Taking stock of our galactic surroundings, it appears we are on the south western fringes of what is known as the Terminus Systems. A collection of loosely related nation states more chaotic than our worst dark ages. To our direct north sits the Vorcha Chiefdom, a people barely more technologically advanced than ourselves. Potentially a prime target for expansion but not the gods we're looking for. The Illuminated Primacy and Asari Corporate Interests to our east are far too concerned with their own affairs to uplift our civilization. Which only leaves the Council races of Citadel Space as suspects responsible for our ascension. Your advisors have specifically targeted the Salarian Union as a primary suspect due to the fact that they already meddled in evolutionary cycles before. We should make every effort to investigate our origins without attracting unwanted attention from the rest of the Council.\n\nLong may you reign!"
 origin_parnack_regime:0 "§YYahg: Ascent to the Stars"
 origin_parnack_regime_desc:0 "REPLACE ME"
 origin_parnack_regime_effects:0 "REPLACE ME"

 NAME_Raloi_Republic:0 "§YRaloi Republic"
 EMPIRE_DESIGN_raloi_republic:0 "§YRaloi Republic"
 EMPIRE_DESIGN_raloi_republic_desc:0 "Raloi are avian in appearance and possess feathers. Due to an outbreak of an alien flu virus among the raloi during the ceremonies held to welcome them to the galactic community, the raloi must wear environmental suits while in contact with other alien species. Prior to their official discovery by the asari, apparently the raloi have been known to the Elcor for far longer. The latter race has a mnemonic \"Happy Turians Treat Raloi and Rachni to Dinner\" that was common knowledge among elcor at least 3 generations earlier. As reported by Cerberus Daily News in 2185 the Citadel Council formally Welcomed the raloi to the galactic community. Sold-out Council-sponsored shuttles arrived at Turvess bearing intrigued visitors and gifts of goodwill during the welcoming ceremonies. At one point the Krogen representatives of the Council delegation were ejected from the proceedings after introducing a violent sport called Kowla, which resulted in multiple deaths and injuries. After the conclusion of the ceremonies, a raloi delegation was dispatched to the Citadel for a three-month stay to learn about intergalactic law (sic), history, alien biology and culture, and mass effect physics."
 START_SCREEN_raloi_republic:0 "Your excellency, your service as Chancellor of the Raloi Republic has been beyond exemplary. Your reforms have brought a unity and sense of mutual purpose that our world has never felt before. Under your leadership, our people are ready to take their first flight into the cosmos. The discovery of the Prothean data cache and Mass Relay on the outer reaches of our system have propelled our technology forward decades, perhaps even centuries. Our first practicable FTL capable vessels based on this technology have been constructed, and are ready to begin their missions of exploration. Our knowledge of the galaxy beyond our solar system is limited. We know that there once existed intelligent, spacefaring life in the form of the Protheans. We do not, however, have any way of knowing whether they still exist, or if others have carried their torch as we have. \n\nOur diplomatic corps have developed numerous scenarios for first contact with alien life… but the truth is all of these scenarios are speculation. It is simply impossible to know whether alien life will be friendly or hostile. Our unified armed forces have created their first patrol fleet, managing security and piracy in our home system, but the military high command warns that if we are to venture out of our system and establish extrasolar colonies, more ships will be necessary to protect our fledgling interstellar state. Chancellor, your reforms have already fundamentally changed the way our people look at global unity, security, economics, science, and statesmanship. The people have full confidence in your leadership, and believe wholeheartedly that you will bring all Raloi into a golden age of prosperity and discovery. \n\nFor the Republic, Chancellor!"
 origin_raloi_republic:0 "§YRaloi: The Journey Begins"
 origin_raloi_republic_desc:0 "REPLACE ME"
 origin_raloi_republic_effects:0 "REPLACE ME"

 NAME_Vorcha_Clandom:0 "§YVorcha Clandom"
 EMPIRE_DESIGN_vorcha_clandom:0 "§YVorcha Clandom"
 EMPIRE_DESIGN_vorcha_clandom_desc:0 "§WORIGINS AND BIOLOGY§!\nThe vorcha originate from Heshtok, a small, hostile, overcrowded planet which has been largely stripped of natural resources by successive generations of this fast-breeding, savage species. The lack of resources has resulted in a tight-knit, clan-based society in which rival clans wage constant war against one another for control of scarce resources. Even as their population grows, the vorcha constantly fight each other in fierce competition over necessities. This incessant warfare has made each generation of vorcha stronger and more aggressive than that which preceded it, but their continual lack of resources has kept vorcha society extremely primitive. The vorcha are known for a rather unique biology that differentiates them from other known species and which carries with it a striking set of advantages and disadvantages. They have clusters of non-differentiated cells, like those found on the Planarian Worm of Earth. These cells allow the vorcha limited regenerative abilities, as well as the ability to adapt quickly to its environment, such as developing thicker skin after being burned or increased musculature to survive in high gravity. When a vorcha is injured or in distress, these cells move to the affected area and rapidly (~1 week) mature to specialized forms that will alleviate the issue. This also makes the Vorcha immune to almost all diseases.\n\n§WCULTURE AND GOVERNMENT§!\nVorcha society is built around combat. In fact, the vorcha use combat, both individually and in groups, as their default form of communication resulting in their communications being primarily non-verbal. The vorcha are clan-based people who prefer living in communal environments with others of their species to living alone or in the company of alien races. When a clan population grows too large, younger members will depart to start a new clan elsewhere. The vorcha are extremely aggressive, both against rivals of their own species and against any alien who stands in their way. Vorcha who have managed to escape their home world tend to occupy uninhabited areas of space stations or larger spaceships. The vorcha do not have a recognized single government that would allow them membership in any galactic league. Alliances between bloodlines are tenuous at best, and the vorcha's short, violent lives ensure there are few lasting institutions.\n\n§WMILITARY AND ECONOMY§!\nMany vorcha are employed as cannon-fodder troops in gangs such as the Blood Pack, where their inexperience further shortens their brief lifespans. During the Reaper invasion, other races attempted to counter this and aid the vorcha by supplying their own ships and soldiers to lead vorcha forces in battle, but this strategy met with mixed success. The Void Devils, a fighter group with vorcha pilots trained by Humans and Turians, fought hard during the battle for Heshtok and maintained the discipline to retreat, a notable accomplishment. The battle for Lihrat, however, was a disaster, with an alien-led vorcha fleet being completely wiped out because of its insufficient firepower and with the Reapers rumoured to not have lost a single ship. The vorcha are not themselves a space-faring race, although many have found their way off-world as stowaways on ships visiting their homeworld. The vorcha who escaped their hostile homeworld did so by hiding on the ships of space-faring races that had the misfortune of visiting their planet. Their adaptability and resilience allow them to flourish in the dark and dirty corners of the places they end up."
 START_SCREEN_vorcha_clandom:0 "RAAAAAAAAAH! You prove your might as strongest clan leader in great trials! All Heshtok hails your greatness, great chief! Now you show all the galaxy what Vorcha can be! The others look down on us, call us stupid pests, but they not understand what it is to be Vorcha! Their worlds are soft, and soft world breed soft races! Heshtok is hard, and it breed hard Vorcha! Hard Vorcha good fighters, good scavengers. We go where soft races can’t, breed where they never could! But Vorcha not so strong alone. As long as clans fight clans, clans not fighting soft races! If Vorcha kill Vorcha, no Vorcha to get us new planets. You strongest clan leader, greatest Vorcha alive! You make great friends, smart friends who gave us plans for ships to take Vorcha to stars! With this gift you can make Vorcha great too! End clan wars, build ships, found colonies, crush enemies, this the path to Vorcha future! But many clan leaders not as smart as you, they try to stop you, fight you! First enemies you crush may be stupid clans not listening. \n\nOur neighbors fear our might! Aria takes money from vorcha for protection, what we need protection from? Lystheni preach from boring books, Krogan from Blood Pack steal best fighters, and companies take all the resources! You give Vorcha something to fight for, reason to stay on Heshtok, and we build great empire to rule the Terminus! It not so hard, just another trial for great chief! Go, build, expand, show galaxy the might of the Vorcha!"
 origin_vorcha_clandom:0 "§YVorcha: VORCHA GREAT!"
 origin_vorcha_clandom_desc:0 "REPLACE ME"
 origin_vorcha_clandom_effects:0 "REPLACE ME"

