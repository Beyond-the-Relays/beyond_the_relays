 NAME_Courts_of_Dekuuna:0 "§BCourts of Dekuuna"
 EMPIRE_DESIGN_courts_of_dekuuna:0 "§BCourts of Dekuuna"
 EMPIRE_DESIGN_courts_of_dekuuna_desc:0 "§WORIGINS AND BIOLOGY§!\nElcor evolved on a high-gravity world, making them slow, but incredibly strong. Their large, heavy bodies are incapable of moving quickly, but they possess a rather imposing stature and immense strength, as well as thick, tough skin. Prehistoric elcor travelled across Dekuuna in large tribal groups. These groups were likely led by the oldest and most experienced elcor. This may have later developed into the elcor culture of Elders, whose wisdom could keep the tribe safe provided they followed the correct guidance.\n\n§WCULTURE AND GOVERNMENT§!\nLike other sapient races, elcor are no strangers to entertainment and the arts. Artists like Forta are reputed to have made works that can make viewers go mad if stared at for too long. Elcor are traditionally migratory in nature. This reflects on their choice of twin capitals on their homeworld, one for the wet season and one for the dry season. The Elcor government is known as the Courts of Dekuuna. The elcor follow the recommendations of their Elders, who spend years poring over ancient records of jurisprudence to determine the precedent that should be followed in any given situation. The Elders record closely argued and minutely detailed instructions on what course to follow in any theoretical crisis. \n\n§WMILITARY AND ECONOMY§!\nBecause of their slow, conservative psyches, elcor are not suitable for making the spur-of-the-moment decisions necessary in combat situations. Instead, they rely on sophisticated VI combat systems. The Elcor does not maintain a large fleet of military starships. This seems to be due to a combination of their conservative nature preventing hasty rushes to war, and their relatively isolated and self-sufficient economy that would never encounter a trade dispute serious enough to threaten war over. The Elcor economy is small, only slightly larger than the Alliance’s, but extremely well developed. They see no point to rushing things, and are fond of making thorough, century-long development plans."
 START_SCREEN_courts_of_dekuuna:0 "The latest moot of seekers have come to the decision that you will be one of the select few elders to guide the Courts of Dekuuna through the stars. You have waited fifty years for the moot to conclude and yet you are no less excited now then you were then to take the position. Although other races may find such a responsibility daunting, you are comforted to know the colossal records of jurisprudence will always be with you. For over five millennia these documents, a combination of historical writings as well as scripted scenarios, prepare you for any possible obstacle that could befall the Elcor. While the rest of the galaxy have been panicking over the Morning War, the Rachni Wars, and the Krogan Rebellions, we have endured, always focusing on remaining self-sufficient. Unfortunately, we are a slow people, and rapidly evolving situations could threaten the solid foundation our society is based on. \n\nHumanity's victory over the Turians during the Relay 314 incident has reshaped conventional Elcor wisdom overnight. If a primitive civilization can rise up and have the potential to topple the most sophisticated military in the galaxy, what is stopping the next unknown race from preying on Elcor? The Agreement of Agredarama, one of the major factions in the elder assembly, has been arguing for years that Elcor must turn away from isolationism and towards actively protecting our sovereignty. In the past such a proposal would be seen as a ridiculous waste of resources, however, fear has been spreading across our empire over the unknown. On the opposite end of the spectrum, the Agreement of Januredarmos argues militarization will put us at unnecessary risk. We have survived many galactic crises over the years because of our ability to stay invisible. Should we allow anxiety surrounding a future that may never come to dictate our culture going forward? Or do we continue trusting the wisdom of the elders before us and rely on the Council for our security?\n\nAs the newest elder, you add a fresh voice to the debate that has lasted for centuries."
 origin_courts_of_dekuuna:0 "§BElcor: To Fortify or Not To Fortify"
 origin_courts_of_dekuuna_desc:0 "REPLACE ME"
 origin_courts_of_dekuuna_effects:0 "REPLACE ME"

 NAME_Illuminated_Primacy:0 "§BIlluminated Primacy"
 EMPIRE_DESIGN_illuminated_primacy:0 "§BIlluminated Primacy"
 EMPIRE_DESIGN_illuminated_primacy_desc:0 "§WORIGINS AND BIOLOGY§!\nHanar are biologically genderless, though others may assign arbitrary gender values to them for convenience. Despite evolving in water, hanar also appear able to breathe air, or use technological means to enable this. The invertebrate, water-native hanar cannot support their own weight in normal gravity. When interacting with mainstream galactic society, they rely on contra-gravity levitation packs that use mass effect fields. Their limbs can grip tightly but are not strong enough to lift more than a few hundred grams each.\n\n§WCULTURE AND GOVERNMENT§!\nThe hanar homeworld, kahje has 90% ocean cover and orbits an energetic white star, resulting in a permanent blanket of clouds. Due to the presence of Prothean ruins on Kahje, the hanar have developed a religion centered on the ancient species, calling them the \"Enkindlers\". Hanar myths often speak of them as an elder race that uplifted and civilized them by teaching them language. The Hanar government is known as the Illuminated Primacy. The hanar are considered likely prospects for a Council seat soon, though what great deed the hanar did for the Council to warrant consideration is not revealed.\n\n§WMILITARY AND ECONOMY§!\nThe hanar navy is relatively small but is supplemented by drell combat specialists: accomplished spies, saboteurs, and assassins trained from a young age. Kahje is protected by an automated planetary defence system. While the system is effective against most attackers, it is vulnerable to internal sabotage, as only moderate government clearance is necessary to access it and a single computer virus can quickly compromise the entire network.  Economic contacts are limited to a handful of trade stations on their borders. Due to this self-imposed isolation and the unique physiology of the race, their economy is small and isolated from the rest of the galaxy. Few standard technologies (designed for bipedal and fingered species) are available in their space, and they produce very few goods that are usable by others."
 START_SCREEN_illuminated_primacy:0 "As a go between for the civilian leadership and theocratic portions of the Illuminated Primacy, this one carries a heavy burden in it's devotion to the Enkindlers. In a normal administration, this one would be responsible for enlightening all species about the true importance of the Enkindlers. Over centuries the Hanar have protected holy sites believed to have belonged to the divine spirits and will continue to do so. Who wouldn't defend and venerate those who gave life to their kind? Who wouldn't want to honor those who gave Hanar the ability to traverse the stars? While Hanar who have come before this one have advised our people in a relative era of peace and tranquility, recent events suggest times are changing. \n\nFor starters the assimilation of Drell refugees fleeing their dying homeworld of Rakhana has brought about several challenges. An alarming number of Drell are suffering from an illness known as Kepral's Syndrome due to the fact that they are not accustomed to the ocean environment on Kahje. This one would prefer to save the Drell still living in the remnants of the Drell Compact, however, they are refusing to relocate to Kahje until assurances can be made Kepral's will be cured in their lifetimes. A contingent of Hanar priests oppose the idea due to the Drell's reluctance to worship the Enkindlers. Archbishops within the Primacy are more concerned that Humanity may be mishandling an Enkindler holy site on Mars. They argue Hanar citizens should be focusing on closing down this potential heretical behavior before the Enkindlers smite us from the heavens. Whatever we end up deeming a higher priority, a portion of the population on Kahje will be angered by this one's performance. \n\nLet the Enkindlers light shine down upon this one."
 origin_illuminated_primacy:0 "§BHanar: Path to Enlightenment"
 origin_illuminated_primacy_desc:0 "REPLACE ME"
 origin_illuminated_primacy_effects:0 "REPLACE ME"

 NAME_Systems_Alliance:0 "§BSystems Alliance"
 EMPIRE_DESIGN_systems_alliance:0 "§BSystems Alliance"
 EMPIRE_DESIGN_systems_alliance_desc:0 "§WORIGINS AND BIOLOGY§!\nHumans have a robust physiology. Their internal makeup and reproductive processes are typical of most bipedal mammals, and their size and proportions give the appearance of being strong, fast, and agile.  Humans can live to about 150 years, and recent medical advances have eradicated almost all known diseases that afflict them. Human space exploration began in earnest in the late 21st century. In 2148, human explorers on Mars uncovered a long-ruined Prothean observation post, with a surviving data cache that proved Protheans had studied Cro-Magnon humans millennia ago. \n\n§WCULTURE AND GOVERNMENT§!\nHumans are generally seen to be very intelligent, abnormally ambitious, highly adaptable, individualistic, and thus, unpredictable. They have a powerful desire to advance and improve themselves and do so with such assertion that the normally staid Council races have been taken aback by their restlessness and relentless curiosity. Religion was, and to an extent, still is a major part of human culture, even though society is largely secular by the 22nd century. The Systems Alliance holds sway over much of humanity, but not all fall under its banner. A few colonies on the fringes of known space are founded on principles of independence, and Earth still has nation-states that administer their own territories. \n\n§WMILITARY AND ECONOMY§!\nThe Alliance has quickly become a key player in the galactic economy, with several large human corporations taking their market share. The Alliance economy, though growing, does not yet come close to that of the Asari. and is only approaching that of the Elcor. The Alliance and the Turian Hierarchy have become large trade partners despite lingering animosity over the First Contact War. The Alliance military is respected by the Citadel races for its novel tactics and technology. Their strength lies in fire support, flexibility, and speed. The Council regards the Alliance as a \"sleeping giant\" as only 3% of humans volunteer for military service. On defense, the Alliance military lives by Sun Tzu's maxim, \"He who tries to defend everything defends nothing.\" Only token garrisons are placed on their colonies. These are intended for scouting rather than combat, avoiding engagement to observe and report on invaders using drones. However, the Alliance stations powerful fleets at mass relay nexuses so that in the event of an attack they respond with overwhelming force."
 START_SCREEN_systems_alliance:0 "Having just been elected to the position of  Prime Minister on Earth, it is important you understand the past few years have been a humbling experience for the Human race. Although we had once considered ourselves the apex predator in the galaxy, the events of the First Contact War have taught us otherwise. The galaxy is full of a diverse plethora of aliens and their agendas need to be monitored. Intelligence services have been tracking a growing number of Humans who believe our concessions to the Citadel Council after the war with the Turians were too steep and drastic action must be taken to remedy the situation. Even though accepting the Treaty of Shanxi has limited our possible expansion and militarization,  joining the Council and lifting restrictions from within will be much safer than losing millions of lives in another war with the Turians. It remains to be seen what lengths these Humans will go to voice their demands but, it has not been deemed an immediate risk by your advisors. \n\nOne issue for  your immediate attention is the rising galactic security threat of the Batarian Hegemony. The Batarians, positioned to our galactic south, have the misguided belief that the Citadel Council has given us special treatment in terms of colonization rights across the Traverse. While the Batarians lackluster living conditions are a consequence of their own backwards culture, we will have to deal with their perceived suffering. Some military officers have suggested bolstering our presence along the border systems to defend Human colonies. A fleet buildup may signal to our radical elements that we are interested in retribution rather than containing the Batarian threat. Political groups within parliament have instead pushed for fostering closer relations with the Batarians. Lifting our empires together may show the Council we deserve a spot in their ranks. \n\nRegardless of your decision, we shall overcome and rise to galactic prominence."
 origin_systems_alliance:0 "§BHuman: Rise of Humanity"
 origin_systems_alliance_desc:0 "REPLACE ME"
 origin_systems_alliance_effects:0 "REPLACE ME"

 NAME_Vol_Protectorate:0 "§BVol Protectorate"
 EMPIRE_DESIGN_vol_protectorate:0 "§BVol Protectorate"
 EMPIRE_DESIGN_vol_protectorate_desc:0 "§WORIGINS AND BIOLOGY§!\nThe volus homeworld Irune features an ammonia-based ecology and a gravitational field 1.5 times that of Earth, as well as a high-pressure atmosphere. This is reflected in the physiology of the volus themselves. The volus are unable to survive unprotected in an atmosphere more suitable to humans and other carbon-based lifeforms, and as such require protective suits capable of providing the proper atmosphere, as well as being pressurized to support the volus. Traditional nitrogen/oxygen air mixtures are poisonous to them, and in the low-pressure atmospheres tolerable to most species, their flesh will split open.\n\n§WCULTURE AND GOVERNMENT§!\nVolus culture is dominated by trade, whether it be of land, resources, or even other tribe members. Due to the volus not being physically adept, they tend not to be violent, and can even seem overly pacifistic and cowardly to other, more militant species. The volus hold in high regard an artifact called the Book of Plenix, which calls for charity and forgiveness of debts in case the volus do become involved in war. The volus government is known as the Vol Protectorate. Rather than being a fully sovereign government, the Protectorate is a client state of the Turian Hierarchy. In return for falling under the protective umbrella of the turian military, the volus pay a tax to the Hierarchy, as well as deferring to the turians in all foreign policy matters and providing auxiliary troops to the turian armed forces. \n\n§WMILITARY AND ECONOMY§!\nThe volus are not physically cut out for combat, be it a full-scale war or even a bar room scuffle. As such, they are highly dependent on the turians for defence, although the volus themselves do provide some auxiliary troops to the Hierarchy. These forces rely on specially sealed Armor in combat and mitigate their disadvantages using technologically advanced power Armor as well as avant-garde equipment. The volus will support the turians in any war they might pursue, and the turians will do the same for the volus. The volus economy is out of proportion to their modest resource base. They are aggressive traders and industrialists with a keen grasp of exchange and finance. Many of the galaxy's largest banks, holding corporations, and manufacturing cartels, such as the Elkoss Combine are owned, or managed by volus. They also regulate the Citadel's complex galactic economy."
 START_SCREEN_vol_protectorate:0 "Congratulations on your success in the succession negotiations, High Chief. The Tribal Assembly looks forward to seeing you lead our people to further prosperity, even in these uncertain times. Change is coming to the galaxy - the defeat of our Suzerain, the Turian Hierarchy, at the hands of the Human Systems Alliance is proof enough of that.Unpredictable situations are not, however, necessarily unwelcome. Though their economy is young and still growing, Humanity’s determination to expand into the Traverse provides us with a wealth of opportunities. The region is rich in resources, and if the Humans were able to bring the riches of the Traverse to market, the benefits for all Citadel species - including our own - would be incalculable. Though our Turian protectors remain wary of Humanity, it would behoove us to see them as another opportunity to be invested in. Lingering resentment on both sides of the Relay 314 Incident provides us with a unique opportunity to serve as an honest broker between the Humans and the Turians - and Council space as a whole. \n\nSuch an endeavour would not be without risks, however. Humanity’s expansion has as much potential to become threatening as it does beneficial. Already the Batarians are upset about perceived Human encroachments on their territory, and the myriad criminal enterprises of the Terminus Systems may prove to be too much for the Humans to handle. War and instability in the Attican Traverse would create market conditions ill suited to expansion. Even more frustrating is that our direct competitors, the conglomerate of Asari Corporate Interests based out of Illium, seem to have no problem doing business in the Terminus Systems. Our suzerains may not be pleased, but if we are to remain competitive, it may be necessary for us to pursue trade relationships with the various petty states of the Terminus.The Book of Plenix teaches us to be prudent, to be frugal, and most of all to be vigilant in times such as these. \n\nMay its wisdom flow through you, High Chief."
 origin_vol_protectorate:0 "§BVolus: Credits Communicate"
 origin_vol_protectorate_desc:0 "REPLACE ME"
 origin_vol_protectorate_effects:0 "REPLACE ME"

