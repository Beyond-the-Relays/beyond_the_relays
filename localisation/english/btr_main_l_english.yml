 NAME_Batarian_Hegemony:0 "§HBatarian Hegemony"
 EMPIRE_DESIGN_batarian_hegemony:0 "§HBatarian Hegemony"
 EMPIRE_DESIGN_batarian_hegemony_desc:0 "§WORIGINS AND BIOLOGY§!\nBatarians are an anthropoidal race like Humans and Asari. Their faces are covered with short, fine hairs that grow longer and thicker around the mouth. A flat stripe of ridged cartilage runs along the tops of their skulls and down the backs of their necks. They have ears pointy at the upper end, though on occasion along the edges as well. Their most distinctive physical feature is their four eyes, an uncommon trait among other races. One pair is set wide in prominent bony sockets protruding from the corners of their face. The second set of eyes is smaller and closer together, set higher on the face, just beneath the middle of the forehead. When the batarians achieved spaceflight, they discovered concealed Prothean ruins on Bira, a moon of Verush, that allowed them to develop Faster Than Light travel. It is a batarian point of pride that, since the ruins were damaged by earthquakes, they had less information to go on than other space faring races. \n\n§WCULTURE AND GOVERNMENT§!\nBatarians place an extremely high value on social caste and appearance and overstepping one's place is frowned upon. Effective caste status can be bought on an ongoing basis like a subscription service, allowing the buyer to worm their way into the elite circles of batarian society given enough funds. Casting aspersions on the monetary worth of a social better is considered a serious insult. Batarians strongly believe that species with fewer than four eyes are less intelligent; they often gain the upper hand in interspecies arguments because other races find it difficult to know which eyes to focus on when speaking to them. The rest of the galaxy views the batarians as an ignorable problem. Their government, known as the Batarian Hegemony, is still hostile to the Systems Alliance, but beneath the notice of the powerful Council races. \n\n§WMILITARY AND ECONOMY§!\nLittle is known about the batarian military. Citadel sanctions have left the Batarian Hegemony a paper tiger of an empire, one that fights rivals through deniable terrorist actions rather than the wars of its heyday centuries ago. The Batarian Hegemony does not trust private industry to create their military hardware. Most batarian military hardware is produced by a corporation called Batarian state arms, a vast nationalized institution infamous for its waste and corruption. The batarian military has a special forces division known as the Special Intervention Unit. All that is known about the SIU is that their training program is brutal. Other known branches of the batarian military include the Batarian External Forces."
 START_SCREEN_batarian_hegemony:0 "Hegemon, your ascension to power comes at a critical moment in the history of our people. For generations we Batarians felt secure in our assumption that we were the masters of the Attican Traverse, establishing outposts and colonies at our leisure. Thanks to the arrival of the Humans to the region, we now risk being cut off from the Traverse entirely. The Systems Alliance seems to claim new worlds by the day, worlds that rightfully should have been ours. As their colonial holdings expand, so too does the reach of their fleet. The Alliance Navy are a force to be reckoned with, as their recent successes against the Turians have shown. Our security services also believe the Alliance poses a risk to our internal stability. It is possible that the Alliance may seek to subvert our caste system by driving a wedge between the servile caste and the rest of Batarian society. \n\nThe future of the Hegemony will depend on how we manage this threat. We could petition the Citadel Council to curb human expansion, but it is no secret that the Council holds our caste based society in contempt. We must be prepared for them to side with the upstart humans in this dispute. A growing faction of Batarian officials have even suggested that our affiliation with the Council may no longer serve our national interests. Regardless of how we choose to handle the humans, we must redouble our colonization efforts in the Traverse if we are to credibly contest Alliance expansion. Countering aggression with aggression is one option, though it risks instigating a war that we may not be able to win without significant preparation. It may be possible to work through the council and establish an equitable arrangement for colony rights in the Traverse, but given the Council's antipathy towards us, this may be just as dangerous to our territorial ambitions as a war would be. A few advisors have come up with the radical idea of sabotaging humanity without directly engaging their military. If credits, equipment, and deniable special forces advisors were funneled into certain reliable mercenary and criminal organizations, human colonies in the Traverse could quickly become a very dangerous proposition. Your decisions in the days to come will be critical. Our people will either rise to their rightful place as one of the Great Powers of the galaxy, or be relegated to the dustbin of history. \n\nMay the Pillars of Strength guide you to greatness, Hegemon."
 origin_batarian_hegemony:0 "§HBatarian: Scramble for Skyllia"
 origin_batarian_hegemony_desc:0 "REPLACE ME"
 origin_batarian_hegemony_effects:0 "REPLACE ME"

 NAME_Cerberus:0 "§HCerberus"
 EMPIRE_DESIGN_cerberus:0 "§HCerberus"
 EMPIRE_DESIGN_cerberus_desc:0 "Cerberus is a human-survivalist paramilitary group led by the enigmatic Illusive Man. Cerberus' core belief is that humans deserve a greater role in the galactic community, and that the Systems Alliance is too hamstrung by law and public opinion to stand up effectively to the other Citadel races. Cerberus supports the principle that any methods of advancing humanity's ascension are entirely justified, including illegal or dangerous experimentation, terrorist activities, sabotage, and assassination. Cerberus operatives accept that these methods are brutal but believe history will vindicate them. Nevertheless, both the Systems Alliance and the Citadel Council have declared Cerberus to be a terrorist organization and will prosecute identified Cerberus agents accordingly. Cerberus has wealthy sympathizers within the Alliance military-industrial complex, who contribute credits and resources to Cerberus, and trust the Illusive Man to make the right decisions. Cerberus also owns several front corporations which further fund and support their operations. Spending trends indicate that Cerberus has a reliable income running up to several billion credits per year. Cerberus is divided into numerous independent cells which have no knowledge of their counterparts. This ensures that should one cell be compromised; the others would not be captured. Each cell is led by an operative who reports directly to the Illusive Man. Cerberus operates many kinds of cells, ranging from military to political to scientific, but all united under the common goal of advancing humanity. Cerberus also has operatives throughout the Alliance, often embedded in high-ranking positions, giving the Illusive Man constant updates, and feeding him information that would otherwise be classified. Communication throughout Cerberus sometimes takes the form of steganographic messages embedded within extranet broadcasts. These messages can range from troop movement orders to instructions to financiers to direct money into certain cells. This method of communication was recently compromised by the Systems Alliance."
 START_SCREEN_cerberus:0 "'Today I am here to inform you that the paralyzed, apathetic, and appeasement centric government of the Systems Alliance has failed you. They told us they would protect us from any galactic threat. Yet they refuse to explain how it was so easy for them to surrender over Shanxi. They told us they would fight to get a fair shake on the galactic stage. Yet they have decided we should accept sharing planets with Batarians and limiting our colonization potential in the Traverse. They told us our technological advancements would accelerate ten times that of the Industrial Revolution if we followed through with these concessions. Yet we apparently cannot pursue development of Artificial Intelligence because some race in the godforsaken Terminus Systems went too far too fast three hundred years ago. I for one am sick of excuses and realize that the hardest choices sometimes require an iron heart and a steady mind. \n\nThat is why today, right now, I am declaring independence and creating the new nation of Cerberus. We won't turn our backs on veterans at the first sign a fight will be hard! We will not bend to the requests of aliens who profit from keeping us buried in the muck of despair! And we will not limit our progress through the stars due to the need to play things safe or follow conventional wisdom! But we cannot do this alone. The Alliance will fight until their last breath to maintain the status quo because that's what obstacles to progress have always done. I need each and every one of you and you know who you are. Maybe you lost a loved one due to incompetence on Shanxi. Maybe you have been made homeless because an alien took your job. Or maybe the Alliance has shunned you because you dared to question their decision making. Whatever your reasons may be, you have a place in the ranks of Cerberus. We will not rest until the Humans of Earth attain the freedom and representation we deserve! Join us, for a greener and brighter future!' \n\n- Excerpt from the Illusive Man's manifesto."
 origin_cerberus:0 "§HHuman: A House Divided"
 origin_cerberus_desc:0 "REPLACE ME"
 origin_cerberus_effects:0 "REPLACE ME"

 NAME_Drell_Compact:0 "§HDrell Compact"
 EMPIRE_DESIGN_drell_compact:0 "§HDrell Compact"
 EMPIRE_DESIGN_drell_compact_desc:0 "The drell are a reptile-like race that were rescued from their dying homeworld by the Hanar following first contact between the two. Since then, the drell have remained loyal to the hanar for their camaraderie and have fit comfortably into galactic civilization. Drell are omnivorous reptile-like humanoids with an average lifespan of 85 galactic standard years. Drell appearance is very similar to Asari and Humans, but their muscle tissue is slightly denser, giving them a wiry strength. They appear to have five fingers on each hand, albeit the ring and middle fingers are fused. Their skin is apparently infused with a venom mild enough to be served in drinks and may cause mild hallucinations on \"oral contact\". They also have two sets of eyelids, akin to the Nictitating membrane possessed by certain animals such as reptiles. The inner lid is milky-white and closes from the left and right, while the outer lid is black and closes from top and bottom. Much like humans or asari, drell possesses the ability to shed tears. The drell possess eidetic memory, an adaptation to a world where they must remember the location of every necessary resource (vegetation, drinkable water, and prey migration paths) across vast distances. The memories are so strong that an external stimulus can trigger a powerful memory recall. These recalls are so vivid and detailed that some drell may mistake it for reality.\n\nThe debt of gratitude that the drell owes the hanar is referred to as the Compact, which the drell fulfils by taking on tasks that the hanar find difficult, such as combat. Any drell may refuse to serve, but as being requested to serve is a great honour, few turn down the offer. Most drell are content to live on Kahje. They are afforded every opportunity to thrive by the hanar, yet some outsiders and even some hanar regard the drell as second-class citizens. However, it is quite the opposite, they have integrated themselves into every level of hanar society as respected, productive citizens. Those who leave Kahje tend to be adventurers. These solitary drell travelers often seek out new species elsewhere, and in turn adopt that species' culture. Such drell number in the thousands, and are scattered across the galaxy, tending towards quiet, integrated lives.\n\nMost drell are deeply religious, believing that they have souls separate from their bodies. They see death as a departure from the body, and they also state that a person's body and soul form a Whole. When the soul is traumatized or otherwise disrupted, or the body is ill or injured, a person is no longer Whole."
 START_SCREEN_drell_compact:0 "Going down with the ship is an apt metaphor for your election to president of the Drell Compact. Drell living on Rakhana have very little time left before the planet becomes inhospitable. Greedy pursuits for minerals under the surface of the planet have damaged the core beyond the point of no return. The years ahead will be filled with violent storms, famine, and rising temperatures until no one can live here. Many have already evacuated to what was once thought to be the safety of the Illuminated Primacy's homeworld of Kahje. However, as Drell begins to settle into their new home, doctors have raised the alarm over a fatal disease known as Kepral's Syndrome spreading among Drell refugees living on the ocean world. Panic regarding Kepral's has caused further chaos on Rakhana forcing you to weigh limited options for a solution. \n\n Our scientists agree, Rakhana is doomed. With that said, all hope isn't lost. With the Hanar's assistance we could send scout ships through their territory to find another world for us to settle. A golden world is not a0 guarantee, but considering only one percent of the galaxy has been fully explored, we need to try. Concerningly though, the Hanar have intimated that any rejection of their assistance could be perceived as a direct insult at best. Cynical members of your cabinet suspect the Hanar are only interested in a cheap workforce and care little for our well being. While you should keep that idea in mind, the Hanar have claimed they will look into a cure for Kepral's if all Drell follow the light of the Enkindlers. Those that remain on Rakhana have largely done so out of objection to the Hanar's... proselytizing. Any perceived endorsement in the Hanar belief in the Enkindlers risks the fragile unity we already have. \n\nYou alone have the honor of shepherding our people towards redemption or the responsibility of guiding us on our final journey across the sea."
 origin_drell_compact:0 "§HDrell: Timebomb of Destruction"
 origin_drell_compact_desc:0 "REPLACE ME"
 origin_drell_compact_effects:0 "REPLACE ME"

 NAME_Krogan_Chiefdom:0 "§HKrogan Chiefdom"
 EMPIRE_DESIGN_krogan_chiefdom:0 "§HKrogan Chiefdom"
 EMPIRE_DESIGN_krogan_chiefdom_desc:0 "§WORIGINS AND BIOLOGY§!\nThe krogan are a species of large reptilian bipeds native to the planet Tuchanka, a world known for its harsh environments, scarce resources, and overabundance of vicious predators. The krogan managed to not only survive on their unforgiving homeworld but thrived in the extreme conditions. Unfortunately, as krogan society became more technologically advanced, so did their weaponry. The result is that they destroyed their homeworld in a nuclear war that reduced their race into primitive warring tribes. Due to the brutality of their surroundings, natural selection has played a significant role in the evolution of the krogan. Krogan eyes have narrow pupils. Their irises may be red, green, amber, or blue in color. Their large shoulder humps store fluids and nutrients, enabling them to survive extended periods without food or water. They require very little water intake; a 55-gallon tank system can sustain an entire colony of krogan for over 10 years. A bigger shoulder hump is seen as a sign of high status, showing how successful an individual krogan is at hunting. Ancient Krogen society was once rich with cultural, architectural, and artistic accomplishments. However, the krogan birth rate exploded despite the natural limits of their predatory homeworld once they achieved industrialization. Technology made life \"too easy\" for them, so when they looked for new challenges, they found those in each other. Wars were fought over dwindling resources as the krogan expanded. Four thousand years ago, at the dawn of the krogan nuclear age, battles to claim the small pockets of territory capable of sustaining life escalated into full scale global war. Weapons of mass destruction were unleashed, transforming Tuchanka into a radioactive wasteland. The krogan were reduced to primitive warring clans struggling to survive a nuclear winter of their own creation, a state that continued until they were discovered by the Salarians two thousand years later.\n\n§WCULTURE AND GOVERNMENT§!\nThe harsh krogan homeworld conditioned the krogan psychology for toughness just as it did the body. Krogan have always tended to be selfish, unsympathetic, and blunt. Sometimes, when krogan disagree, one of them will head-butt the other to show dominance. They respect strength and self-reliance and are neither surprised nor offended by treachery. Their worst insult is to call someone \"not worth killing\". The weak and selfless do not live long. In their culture, \"looking out for number one\" is simply a matter of course. Krogan have powerful territorial instincts which serve them well in combat, but can create problems; when traveling on starships, for example, krogan find sharing quarters nearly impossible. Krogan are divided into numerous clans. Membership in a clan allows a krogan to own property, join the army and apply to serve under a battlemaster. Clan diplomats represent the strength of their people to other clans, and thus make it their job to look intimidating lest their clan be targeted for conquest. Young krogan undergo a rite of passage that is overseen by a shaman respective to the clan the krogan wishes to join. In Clan Urdnot, this rite consists of battling various wild fauna on Tuchanka, ending with an encounter with a Thresher Maw. Merely surviving for five minutes is considered proof of worthiness but killing the thresher maw increases the initiate's prestige and standing. In Clan Nakmor, it's claimed that it isn't so much a rite of passage as a \"death trip\" and surviving entails membership into the clan. \n\n§WMILITARY AND ECONOMY§!\nTraditional krogan tactics were built on attritional mass-unit warfare. Equipped with cheap, rugged gear, troop formations were powerful but inflexible. Command and control were very centralized; soldiers in the field who saw a target contacted their commanders behind the lines to arrange fire support. Since the Genophage, the krogan can no longer afford the casualties of the old horde attacks. The Battle Masters are a match for any ten soldiers of another species. Battle Masters are not \"spit and polish,\" but they do believe in being well-armed and equipped, preferably with a gun for each limb. They are callous and brutal, but methodical and disciplined. They use any means at their disposal to achieve their goals, no matter how reprehensible. Hostage-taking and genocide are acceptable means to ensure a quiet occupation with few krogan casualties."
 START_SCREEN_krogan_chiefdom:0 "The death of Urdnot Jarrod at the hands of his own son has given us time to reflect on our current path and we may have time to change the destiny of our people. For years after the Krogan Rebellions, Jarrod has been organizing varied Krogan clans together in order to carve a bloody path of revenge throughout Citadel Space to avenge all of the lives lost via the Genophage. The clans were about to begin attempting to acquire ships across the galaxy by any means necessary in order to mount a proper war effort against the Council. No matter how hard we try we cannot breed back lives lost in random mercenary operations as a result Jarrod was hoping causing enough death among the Citadel races into pressuring them into finding a cure. Now we have to find another solution to the Genophage problem before it's too late. \n\nWhile we no longer have a single leader to cut through the Citadel defenses, clans have been primed for violence for some time now. Another Krogan could easily draw an army together and make preparations for an assault against the Council. With the attention of the Council currently focused on the Humans who have recently entered the galactic stage, it would be all too easy for us to borrow a fleet from the Turians in order to fight. Alternatively, Jarrod's son who had murdered him had been pushing for peace. He believed if we show the Council we are not a threat to them, they would be willing to cure our people. If we would be willing to put in the work calming down the militarized clans, we may be rewarded in the future. Then again changing course now and going against our very nature could bring our society to its knees."
 origin_krogan_chiefdom:0 "§HKrogan: Vengeance for the Fallen"
 origin_krogan_chiefdom_desc:0 "REPLACE ME"
 origin_krogan_chiefdom_effects:0 "REPLACE ME"

 NAME_Lystheni_Order:0 "§HLystheni Order"
 EMPIRE_DESIGN_lystheni_order:0 "§HLystheni Order"
 EMPIRE_DESIGN_lystheni_order_desc:0 "The Lystheni are an offshoot of the Salarians. The races have always been reclusive, keeping to its worlds in the Terminus Systems, far away from Council control. When the final assault on the Reapers occurred, the Lystheni wanted no part in it. The Lystheni originated upon the southernmost continent of Sur'Kesh and were always a more hardy and driven peoples. Their conflicts in the past with other Salarians carried over into the space age. As time went by the division between the Salarians and the Lystheni only grew, as cultural differences discouraged interbreeding. The Lystheni for example fertilize 50% of their eggs, resulting in an equal population of females, a practice that other Salarian cultures find barbaric. Eventually war erupted between the Salarians and the Lystheni, the Lystheni modified their offspring to produce a more resilient peoples using DNA modeled from Krogan genetics. However, the Lystheni failed in their war, and they retreated into the Terminus Systems. Biologically the Lystheni are hardly any different from mainstream Salarians, they live much longer lives, and are considerably stronger. Their biological differences are the result of separation and genetic modification. Natural separation from the mainstream Salarians resulted in harder physiques because of the sub-arctic waters, more durable eggs, with shorter gestation time. Their skin is thicker, and they are more capable of accumulating weight. The genetic modifications are not omnipresent in the peoples, but the modifications have resulted in greater genetic diversity amongst the Lystheni. The revised genetics were modeled after Krogan genetic material, this resulted in increased strength, longer lifespans, and an increase in aggression. There are negative side effects, there is a high rate of arthritis and lung disease amongst the Lystheni."
 START_SCREEN_lystheni_order:0 "Hail, Vicar! Your ascension to that most holy of offices is an auspicious day for all Lystheni! Ever since the betrayal of the Twelve Martyrs by the treacherous and godless Salarian Union, we Followers of the One have found our way in the Terminus Systems. With each passing day, we attract more of the faithful to the cause! The One tells us that technology is not an end, it is a means, a means by which all the races of the galaxy can be made to stand together as equals! Where the Salarians uplift primitive cultures for their own selfish interests, we seek to uplift all those around us because it is our divine and moral imperative to help them achieve enlightenment. Our most recent project has been to uplift the Vorcha. Our agents on Heshtok have provided material and technical assistance to their fledgling government, in the hopes that they may walk hand in hand with us, adherents of the One. Our church is not, however, without its enemies. \n\nAria T’Loak and her thugs watch our every move. They fear our growing faith, and the zeal with which our followers are willing to defend it. She demands a share of the tithes we collect, expropriating the rightful donations of the faithful for her own wicked needs. We may one day be strong enough to be rid of her, but until then, we must find more subtle ways to weaken her hold over us. Uplifted species like the Vorcha could be useful allies, but we must not neglect Aria’s other enemies in the region. Mercenary groups and corporations are loyal to little more than credits. If we can find a way to make them a better offer, Aria may quickly find herself without support. Your rule is blessed, Vicar. May The One, The Prophet, and the Twelve Martyrs of the League give you the strength you need to bring true enlightenment to the lawless and sinful Terminus Systems… \n\nAnd to the Galaxy beyond."
 origin_lystheni_order:0 "§HLystheni: The Gospel of the One"
 origin_lystheni_order_desc:0 "REPLACE ME"
 origin_lystheni_order_effects:0 "REPLACE ME"

 NAME_Omega:0 "§HOmega"
 EMPIRE_DESIGN_omega:0 "§HOmega"
 EMPIRE_DESIGN_omega_desc:0 "Built in the mined-out husk of a metallic asteroid, Omega has been a haven for criminals, terrorists, and malcontents for thousands of years. At times, the station has lain idle and abandoned for centuries, only to be reactivated by a new group of outlaws seeking a fresh start. The space station's original elegant design has given way to haphazard expansion by scrabbling factions of every species. There is no central government or unifying authority on Omega, and nobody can recall a time there ever was one. riginally an asteroid rich in Element Zero, Omega was briefly mined by the Protheans, who eventually abandoned it due to its thick, impenetrable crust. Thousands of years later, nature did what even the Protheans could not: a collision with another asteroid broke Omega in half, exposing its trove of element zero for easy mining.A rush ensued as corporations and private individuals tried to strike it rich on Omega, and thieves and outlaws followed in their wake. As space became tight, construction of processing facilities extended vertically from the asteroid, creating Omega's jellyfish-like silhouette. To prevent future collisions, the station is ringed with enormous mass-effect field generators that redirect incoming debris. Today, Omega is a major hub of narcotics, weapons, and eezo (Element Zero) trafficking without even a pretence of civilian government or military control. Omega is described as \"the Terminus System dark, twisted counterpart to the Citadel.\" It is a huge mining station built from the remains of a massive, irregularly shaped Asteroid with twisting streets populated with homes, shops, and warehouses. Omega's inhabitants are usually lawless. Territory is controlled by the strongest faction in that area and frequently changes hands, often after brutal violence. The station is ruled by a singular individual commonly referred to as "de facto". The heavy-metal-rich core of the original asteroid was mined until the asteroid was almost completely hollow, providing the initial resources used to construct Omega's buildings and facilities. Over the years, these have been expanded until they completely cover every exposed inch of its surface, making Omega a bizarre mishmash of architecture and technology."
 START_SCREEN_omega:0 "Ever since you ousted that old fossil Patriarch, the station’s been running like a dream. Gangs, unscrupulous corporations, warlords, all of them come to Omega to do business. And all of them pay us a cut. Control over this station has made us rich and powerful… but it’s also made us targets. For over a century the weight of the name Aria T’Loak has been more than enough to keep uppity space trash from moving in on our operation, but the galaxy is changing, and if we want to stay on top, we need to get out ahead of it. The new Blue Suns mercenary outfit has upset the balance of power between the Eclipse and the Blood Pack, and in doing so shaken up the whole landscape of the Terminus. It’s likely in our best interests to keep the three focused on competing with each other - keep them from getting stupid ideas. The Lystheni continue to be a nuisance, spreading their nonsensical cult all over the region and raking in enough ‘tithes’ to be a genuine threat if we’re not careful. Throw in a brewing three way corporate battle royale in the Eagle nebula, and we’re looking at a lot of potential problems - or opportunities - to keep an eye on. No rest for the wicked, Boss. \n\nIt’s worth bearing in mind just how much things have changed over in ‘civilized’ space too. Just a few years after their little cage match with the Turians, the humans are spreading all over the galaxy like a plague. We’ll need to make it clear to any humans stupid enough to colonize planets out here exactly who’s in charge. As for the Alliance itself, it could become a real problem. The Humans are whining at the council endlessly about pirates and raiders hitting their colonies in the Traverse - pirates and raiders who call the Terminus their home. If the Humans make enough noise, we might find ourselves on the Council’s bad side. Even if they have no authority out here, and they’d never dare to send their fleets in, Council Spectres could make plenty of trouble for us if they wanted to. All that said, you haven’t steered us wrong yet. There’s only one rule on Omega. \n\nAll we need to do is make sure everyone remembers it."
 origin_omega:0 "§HOmega: Boss, CEO, Queen; If You’re Feeling Dramatic"
 origin_omega_desc:0 "REPLACE ME"
 origin_omega_effects:0 "REPLACE ME"

 NAME_Quarian_Conclave:0 "§HQuarian Conclave"
 EMPIRE_DESIGN_quarian_conclave:0 "§HQuarian Conclave"
 EMPIRE_DESIGN_quarian_conclave_desc:0 "§WORIGINS AND BIOLOGY§!\nThe quarians are a nomadic species of humanoid aliens known for their skills with technology and synthetic intelligence. Since their Homeworld Rannoch was conquered, the quarians live aboard the Migrant Fleet, a huge collection of Star Ships that travel as a single fleet. The quarians created the geth, a species of rudimentary Artificial Intelligence, to serve as an efficient source of manual labour. However, when the geth gradually became sentient, the quarians became terrified of possible consequences and tried to destroy their creations. The geth won the Resulting war and forced their creators into exile. Now the quarians wander the galaxy in a flotilla of salvaged ships, second-hand vessels, and recycled technology. Quarians are generally shorter and of slighter build than Humans. Quarians have an endoskeleton, lips, teeth, and two eyes with eyelids and tear ducts. Their ears or ear analogues differ in a noticeable fashion from those of humans, with references made to \"what (passes) for the quarian version of an ear\". Their eyes can see into the ultraviolet end of the spectrum; their suit HUDs can show information in those wavelengths. Quarian facial structure and hair actually makes them the most similar to humans in physical appearance.They also have three thick fingers on both hands which include a thumb, an index finger, and a long finger, similar to the middle fingers for humans, as well as three toes on each foot. Their lower legs are bowed backwards significantly, compared to Asari or humans. Aside from hands and legs, their general body shape and sexual dimorphism is like humans. Male quarians, however, appear to lack a third toe. Like humans, quarian blood is red.\n\n§WCULTURE AND GOVERNMENT§!\nThe quarians' top priority is the survival and sustainability of the Migrant Fleet. Most of their laws and customs revolve around this goal. It is illegal for couples to have more than one child, so that the fleet can maintain zero population growth and avoid straining their limited resources. If the population begins to shrink, this rule is temporarily lifted, and incentives may be provided to encourage multiple births. Families are thus very small and close-knit. Quarians enjoy storytelling as a means of escape from their often-trying lives aboard the fleet and are known to hold dancers in high esteem. Young quarians are required to undertake a Pilgrimage outside the fleet to pass into full adulthood. The Pilgrimage is an opportunity for quarians to experience the world outside the Migrant Fleet, interact with other cultures, and learn to appreciate life among their own people. Quarians always wear their environmental suits, partly in case of a hull breach and partly in response to the lack of personal space aboard the flotilla. Conditions aboard most quarian ships are extremely cramped. It is not uncommon for all family members to share the same small living space, which in turn is near many other families' quarters. These spaces are often uncomfortable and ill-designed for living in, having been reappropriated from other functions such as storage. There are roughly 17 million quarians on the Migrant Fleet (also called the Flotilla). It is technically still under martial law but is now governed by bodies such as the Admiralty Board and the democratically elected Conclave, though ship captains and onboard civilian councils tend to address most issues \"in-house\" before it gets that far. Quarians are divided into several clans that can be spread across several ships or restricted to one.\n\n§WMILITARY AND ECONOMY§!\nThe Quarians have a very different economic system from the rest of the galaxy. While credits influence what is available in Citadel space, currency is non-existent in quarian society. Quarians value the little space they have above all else, so no unused items are kept maximizing space. When a quarian has an item they do not need, they place it in a public area, in what resembles a market. The items available are put into storage lockers, and those in need may simply take what they find. Since quarian society is based around honour and loyalty to their fellow quarians, there is rarely disagreement. In the early years, many quarian freighters were armed and used as irregular \"privateers.\" Civilian ships still show a strong preference for armament, making them unpopular targets for pirates. Indeed, it is mentioned that almost all ships in the Migrant Fleet carry ship-to-ship armaments of some sort and to varying degrees. Though they have rebuilt their military, there are only a few hundred dedicated warships to protect the tens of thousands of civilian ships. The quarian navy follows strict routines of patrol however and takes no chances. If the intent of an approaching ship can't be ascertained, they shoot to kill."
 START_SCREEN_quarian_conclave:0 "For three centuries our people have been confined to the Migrant Fleet after being forced to flee our old homeworld of Rannoch. Our once proud flotilla is now full of ships showing their age, constant repairs an endless strain on our resources. A single ruptured fuel line could cost thousands of lives if we aren't careful. Furthermore, our population is in constant flux combating overpopulation and plagues at every turn. Citizens are also beginning to question why they should send their youth out on pilgrimages when the risks are increasingly greater than the rewards. It is becoming very clear we cannot rely on the Rayya, Shellen, and (ship name X) nor the fruits of pilgrimages for our survival forever. With Rannoch and the rest of the Tikkun system firmly in Geth control, it might be time to turn away from our ancestral birthright for a solution. \n\nHaving served in the Conclave admirably, you have just become the newest member of the Admiralty Board. Currently, the Board stands more divided than ever before. Some Admirals believe every effort must be made in retaking the homeworld, the infrastructure already there was worth any potential losses in a war with the Geth. This is an emotional argument as well, Rannoch is our homeworld, and to so easily move on to a different planet is unthinkable to many. Our current military strength is no match for the Geth, however, it has been proposed that if we are willing to make sacrifices that we could convert civilian vessels into a fleet capable of challenging the Consensus. In contrast, several other Admirals believe in this time of crisis our sentimentality should be abandoned in exchange for practical necessity. They propose sending scout ships amongst the stars in order to discover a new world we can call home. As the newest member of the Admiralty Board, you alone hold the swing vote. \n\nThe future of our people is in your hands alone. Keelah Se'lai."
 origin_quarian_conclave:0 "§HQuarian: No Place Like Home"
 origin_quarian_conclave_desc:0 "REPLACE ME"
 origin_quarian_conclave_effects:0 "REPLACE ME"

