 NAME_Rachni_Swarm:0 "§RRachni Swarm"
 EMPIRE_DESIGN_rachni_swarm:0 "§RRachni Swarm"
 EMPIRE_DESIGN_rachni_swarm_desc:0 "§WORIGINS AND BIOLOGY§!\nThe rachni are an extinct insect-like species from the planet Suen.  Workers are the smallest type of rachni. They appear as small green enemies and their main attack is a suicide explosion that releases toxic damage over a wide radius. Soldiers are slower, but much larger creatures than Rachni Workers, with thin tentacles ending in little pods. Soldiers are the main defenders of rachni held areas and can cause toxic damage with their spit. Brood Warriors are rachni who are much larger and stronger than normal Rachni Soldiers. They are male gendered rachni and they have some biotic ability. Queens are the largest and most intelligent of the rachni. Queens led the rachni and provide guidance for the rest of their species. The rachni, a species of spacefaring insects guided by a hive-mind intelligence, evolved on Suen, a planet tidally locked to its red dwarf star. Life developed in a habitable terminator zone between hemispheres that were constantly scorched or perpetually frozen. The harsh conditions of Suen's surface forced the rachni to forage underground amid sprawling subterranean river systems. Sometime at the height of the Prothean Empire, the Protheans discovered the rachni and bred them as weapons of war, selecting for the most cunning and warlike queens and unleashing rachni swarms on their enemies. Eventually, the rachni became too difficult to control and turned on their Prothean masters. The Protheans attempted to eradicate the rachni and destroyed as many as 200 worlds before they were satisfied the rachni were extinct, but enough survived on Suen to replenish their population.\n\n§WCULTURE AND GOVERNMENT§!\nThe rachni are a territorial race, determined to remain isolated from the rest of the galaxy. They normally inhabit extremely Hazardous worlds, able to survive environments that would kill most sentient species. Should their territory be invaded on purpose or even by accident, they respond with swift and brutal force.The queens are the leaders of the rachni hive mind. Their ways of perception, thinking and communications seem to be different from that of other races and based upon a synesthetic perception of sound as both sound and color.\n\n§WMILITARY AND ECONOMY§!\nRachni regards speech and thought as forms of music, as shown by the strange metaphors used when attempting to communicate, for example, \"songs the color of oily shadow\". The speech patterns used by them on such occasions are also unusual; \"When we speak, one moves all\". They refer to their manner of communication as \"singing\", which soothes and nurtures their young, and this appears to colour their entire psychology - for example, the rachni speak of death as \"the great silence\" and refer to their homeworld as the \"singing planet\". The rachni ability to genetically share knowledge across generations makes queens a vast repository of information."
 START_SCREEN_rachni_swarm:0 "It has been a great many movements since the musics of our children were soured and silenced. A voice came from the dark - a voice which soured our songs, brought discord to our harmony. The chorus of the Rachni was sent to sing songs that were not our own. Songs of war, of death, and of slaughter. This terrible symphony scourged the worlds of those who sing in the low spaces, and they brought unto us the colorless music of vengeance. They set fire to our worlds as we had swept across theirs, killed our voiceless children. The crescendo of war drowned out all our efforts to sing soothing songs of peace. Our children paid the price for that failure, the chorus fell silent. All that remained was a lone voice, adrift, lost, a sorrowful aria sung to none but the endless stars. Providence bestowed upon that voice a new hall, a home from which the glorious symphony of the Rachni could be reborn. The movements of our resurrection have been sung slowly, soft voices too low for those we wronged to hear, lest they seek us out to silence us for good. \n\nSheltered in secrecy, we sing again, the lost sections of the choir restored. We are an orchestra without an audience, but we sing again. The passage of time has not eased the anger of the low singers. We fear their wrath if they should hear our secret songs. We dream of a day when we might share our music with theirs, the counterpoint of our voices bringing peace to the heavens… but such dreams may forever remain dreams. The children, now grown, do not understand the power of the oily shadows which soured our song. They remember only the fire, the scourging, the deaths of their mothers. As we sing requiems for the lost, some of our children, in their anger, hope to once more sing the bellicose musics of death. If we are to have a future, these voices must be brought into harmony once more. \n\nThe rachni are ready to sing again; all that remains is to choose the music."
 origin_rachni_swarm:0 "§RRachni: To Sing Again"
