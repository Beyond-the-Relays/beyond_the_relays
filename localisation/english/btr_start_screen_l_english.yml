 START_SCREEN_BTR_ASREP:0 "From the very beginning when Asari discovered the Citadel, the Republics served as the diplomatic arm and de facto leaders of the Citadel Space community, leading through thick and thin. However, as the crisis looms on the horizon, can their indecisive E-Democracy survive the incoming storm, and lead the galaxy towards peace and stability once more, or will they get left behind, unable to adapt to the rapid shock the galaxy is about to experience?"