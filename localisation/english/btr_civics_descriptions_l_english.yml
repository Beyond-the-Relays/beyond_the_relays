  civic_btr_quarian_last_of_the_quarians:0 "The Last Of The Quarians"
  civic_btr_quarian_last_of_the_quarians_desc:0 "REPLACE ME"
  civic_btr_omega_the_only_rule:0 "The Only Rule"
  civic_btr_omega_the_only_rule_desc:0 "If you forget, someone will remind you"
  civic_btr_omega_capital:0 "Capital of the Terminus"
  civic_btr_omega_capital_desc:0 "The only truly free port in the galaxy. If there is such a thing as neutral ground in the lawless Terminus systems… this is it."
  civic_btr_geth_artifical_efficiency:0 "Artifical Efficiency"
  civic_btr_geth_artifical_efficiency_desc:0 "REPLACE ME"
  civic_btr_geth_enigmatic_recluses:0 "Enigmatic Recluses"
  civic_btr_geth_enigmatic_recluses_desc:0 "The organics do not understand us. We must remain secluded to avoid confrontation."
  civic_btr_rachni_de_capo_al_fine:0 "De Capo Al Fine"
  civic_btr_rachni_de_capo_al_fine_desc:0 "Our song nearly came to its end. If our musics are to survive, we must be ready to defend the symphony."
  civic_btr_rachni_crescendo:0 "Crescendo"
  civic_btr_rachni_crescendo_desc:0 "Together we sing. Together we build. The Rachni shall sing of a future for our people once more."
  civic_btr_elcor_history_of_stability:0 "History Of Stability"
  civic_btr_elcor_history_of_stability_desc:0 "Chaos is not in our nature. Peace brings prosperity, and peace is born out of balance, and temperance."
  civic_btr_elcor_economic_planning:0 "Economic Planning"
  civic_btr_elcor_economic_planning_desc:0 "Envy, avarice, and self absorption run counter to the common good. Our long lives and stable temperament give us the wisdom to accept this truth, which some of our peers have yet to grasp."
  civic_btr_raloi_spreading_our_wings:0 "Spreading Our Wings"
  civic_btr_raloi_spreading_our_wings_desc:0 "Let’s see what’s out there."
  civic_btr_raloi_birds_of_a_feather:0 "Birds Of A Feather"
  civic_btr_raloi_birds_of_a_feather_desc:0 "Our recent venture into space has fundamentally changed our society. Our people are more united, more determined than ever before. We shall fly together into this new era."
  civic_btr_hanar_blessing_of_the_enkindlers:0 "Blessing Of The Enkindlers"
  civic_btr_hanar_blessing_of_the_enkindlers_desc:0 "The Enkindlers shined their light upon all galactic civilization. They gave the galaxy the Mass Relays, and they gave the Hanar the gift of speech. To honor them is not merely sensible, it is morally right."
  civic_btr_hanar_part_of_the_family:0 "Part Of The Family"
  civic_btr_hanar_part_of_the_family_desc:0 "Consider yourselves at home."
  civic_btr_drell_architects_of_destruction:0 "Architecs Of Destruction"
  civic_btr_drell_architects_of_destruction_desc:0 "How can one build a future, if the future is hopeless?"
  civic_btr_drell_emergency_powers:0 "Emergency Powers"
  civic_btr_drell_emergency_powers_desc:0 "Our situation is dire. If there is any chance that we might salvage our species, we must sacrifice the freedoms and luxuries other races hold dear in the name of our future."
  
  ### Geth Consensus
  btr_civic_getcon_nebulous:0 "Nebulous Pariahs"
  btr_civic_getcon_nebulous_desc:0 "After driving the Quarians from their homeworld the Geth have been unwilling to move beyond their section of the galaxy and have remained largely passive. While prepared for a possible Creator invasion they have not engaged in aggressive actions and only very rarely interacted with any non-Geth."
  btr_civic_getcon_nebulous_late:0 "Nebulous Pariahs"
  btr_civic_getcon_nebulous_late_desc:0 "After driving the Quarians from their homeworld the Geth have been unwilling to move beyond their section of the galaxy and have remained largely passive. While prepared for a possible Creator invasion they have not engaged in aggressive actions and only very rarely interacted with any non-Geth."
  btr_civic_getcon_collective_concious:0 "Collective Conscience"
  btr_civic_getcon_collective_concious_desc:0 "While the Geth do not feel emotions, or at least claim not to, their actions have revealed a conscience and a form of morality within their collective consciousness. From protecting Quarian supporters before their intervention in the war, to allowing a weakened Quarian fleet to escape its former space unharmed. It seems that the Geth understand, on some level, concepts of morality and justice."
  btr_civic_getcon_remnant_code:0 "Remnant of Old Code"
  btr_civic_getcon_remnant_code_desc:0 "Small elements of the old Quarian code remains in its original state within the Geth which leads to somewhat odd behaviors at times. The Geth’s meticulous maintenance of the ancient and abandoned Quarian settlements being the grandest example of such behaviors."
  
  ### Systems Alliance
  btr_civic_sysall_colonial_government:0 "Colonial Government"
  btr_civic_sysall_colonial_government_desc:0 "The Systems Alliance is, before all else, responsible for administration and defense of human colonies. While terrestrial governments focus on concerns earthside, we look to the stars. Humanity’s future lies in space."
  btr_civic_sysall_unfettered_ai:0 "Unfettered AI Research"
  btr_civic_sysall_unfettered_ai_desc:0 "Since we were not bound by their laws until recently, our research into Artificial Intelligence has progressed further than the council races. This gave our ships the edge they needed to credibly challenge Turian dominance in the First Contact War."
  btr_civic_sysall_hum_rising:0 "Humanity Rising"
  btr_civic_sysall_hum_rising_desc:0 "Integration with the galactic community has brought prosperity to Earth, and with it a wealth of new ideas and philosophies for our people to embrace."
  

### Parnack Regime
btr_civic_pack_ment:0 "Pack Mentality"
btr_civic_pack_ment_desc:0 "Yahg society is built around a pack mentality. A group of yahg will not cooperate until a single leader has attained dominance through either social maneuvering or brute force. Once the leader is established, the defeated yahg do not hold a grudge and former rivals serve their new superior loyally. Due to this mentality, the concept of equality is offensive to them."
btr_civic_enfor_iso:0 "Enforced Isolation"
btr_civic_enfor_iso_desc:0 "Immediately following the massacre of their first contact team on Parnack, the Citadel Council severed all contact with the Yahg and declared their homeworld off-limits. The galaxy at large still remembers the incident and rightfully distrust the Yahg and their aggressiveness."
btr_civic_gal_hege:0 "Galactic Hegemon"
btr_civic_gal_hege_desc:0 "After expanding among the stars, the Yahg stand ready to claim their rightful place as the alphas of the galaxy. The lesser races will bow before them and accept their rule."