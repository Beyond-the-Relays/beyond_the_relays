 pc_dextro_tepid:0 "Tepid World"
 pc_dextro_tepid_desc:0 "Rocky world with a nitrogen-oxygen atmosphere and dextro-amino chirality based biosphere. Active and stable hydrosphere with great land masses that are separated by oceans. Having almost no axis tilt, this world's ideal growing conditions has allowed for the evolution of many types of photosynthetic processes."
