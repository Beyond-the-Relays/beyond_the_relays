 pc_dextro_antarctic_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere and dextro-amino chirality based biosphere. Hydrosphere is mostly frozen, with diamond dust being as common as snow. While winds can reach speeds of over 250 km per hour in the winter months, dextro-amino based life can be found in isolated pockets under sea ice, in caves, and in protected valleys."
