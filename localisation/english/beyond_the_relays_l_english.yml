 pc_dextro_hadesert_desc:0 "Cold, dry, rocky world with a nitrogen-oxygen atmosphere and dextro-amino chirality based biosphere. Extreme altitude peaks cause rain shadows for most of the planet, and salt flats and arid valleys make up most of the level land. The hydrosphere is in a few lakes and mountain springs."
