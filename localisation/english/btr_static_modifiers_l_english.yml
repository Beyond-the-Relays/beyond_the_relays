 ### Asari Republics Modifiers
 btr_asrep_empire_modifier:0 "The Many Armies of the Asari Republics"
 btr_asrep_empire_modifier_desc:0 "Although answering to Thessian High Command, every republic, be it in Thessia itself or beyond, maintains its own army, with their own twist on command structure, equipment, training and tactics. Few things are common among all of them though, such as emphasis on quality over numbers, fluidity and mobility, biotic skills, guerilla tactics and training each skill to perfection over decades, if not hundreds of years of training and practice."
 btr_r_asrep_asha_lib_modifier:0 "Library of Asha"
 btr_r_asrep_athame_temple_modifier:0 "Temple of Athame"

 ### Asari Republics Modifiers
 btr_turhie_empire_modifier:0 "Economic Inefficiency"
 btr_turhie_empire_modifier_desc:0 "Turians make fine soldiers, but poor entrepreneurs. The Volus make natural traders but lack martial inclination. In exchange for our protection, they will finance our peace efforts."
 btr_r_turhie_banner_modifier:0 "The Banner of the First Regiment"