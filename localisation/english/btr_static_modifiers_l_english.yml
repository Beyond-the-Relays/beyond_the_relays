 ### Asari Republics Modifiers
 btr_asrep_empire_modifier:0 "The Many Armies of the Asari Republics"
 btr_asrep_empire_modifier_desc:0 "Although answering to Thessian High Command, every republic, be it in Thessia itself or beyond, maintains its own army, with their own twist on command structure, equipment, training and tactics. Few things are common among all of them though, such as emphasis on quality over numbers, fluidity and mobility, biotic skills, guerilla tactics and training each skill to perfection over decades, if not hundreds of years of training and practice."
 btr_r_asrep_asha_lib_modifier:0 "Library of Asha"
 btr_r_asrep_athame_temple_modifier:0 "Temple of Athame"
 btr_asrep_prosperity:0 "Unrivaled Prosperity"
 btr_asrep_prosperity_desc:0 "Thanks to their extremely long lifetimes, the Asari people have optimized resource production techniques so well thta they have estabilished themselves as the foremost economic power in the galaxy for the past 500 years"

 ### Turian Hierarchy Modifiers
 btr_turhie_empire_modifier:0 "Economic Inefficiency"
 btr_turhie_empire_modifier_desc:0 "Turians make fine soldiers, but poor entrepreneurs. The Volus make natural traders but lack martial inclination. In exchange for our protection, they will finance our peace efforts."
 btr_r_turhie_banner_modifier:0 "The Banner of the First Regiment"
 btr_turhie_relay_314:0 "§BRelay-314 Reprecussions§"
 btr_turhie_relay_314_desc:0 "Due to the rather surprising manner in which our forces were routed at the Alliance colony of Shanxi, morale amongst the troops has hit a surprising low in the light of how an inferior force was able to counter our might. This has also led to an unfortunate loss of reputation for our fleets within the galactic community....Something we must rectify immediately."
 
 ### Geth Consensus Modifiers ###
 btr_getcon_empire_modifier:0 "Precarious Peace"
 btr_getcon_empire_modifier_desc:0 "It is clear that the Geth exist in a state of peace due to their military strength and isolation within the galaxy. However, that could change at any moment which requires that the Geth remain vigilant and alert at all times."
 btr_getcon_deviancy_1:0 "Crazed Geth (1.25)"
 btr_getcon_deviancy_2:0 "Crazed Geth (1.50)"
 btr_getcon_deviancy_3:0 "Crazed Geth (1.75)"
 btr_getcon_deviancy_4:0 "Crazed Geth (2.00)"

 ### Systems Alliance Modifiers ###
 btr_sysall_empire_modifier:0 "Per Ardua Ad Aspera"
 btr_sysall_empire_modifier_desc:0 "Since humanity discovered the mass effect fields thanks to the research of the Prothean ruins on Mars, the Alliance has spearheaded the enormous expansion of humans on the galaxy, with the resource wealth of a dozen settled colonies and hundreds of industrial outposts flowing back to an overpopulated Earth. This expansion doesn't show signs of stopping any time soon, much to the chagrin of alien races."
 btr_sysall_shanxi_memory:0 "§BMemory of Shanxi§!"
 btr_sysall_shanxi_memory_desc:0 "The First Contact War and the lingering memories of the Turian's brutal attack on Shanxi still festers in the hearts and minds of the citizens of the Alliance, driving them to work harder, train better, and flock to join the Navy so they may be better prepared for when another unprovoked attack may come..."
 btr_sysall_traverse_race:0 "§RRace for the Traverse§"
 btr_sysall_traverse_race_desc:0 "As survey efforts continue in the Attican Traverse, the surrounding civilizations engage in a race to seize and exploit the many bounties of resources and habitable planets in it's systems. This has led to heightened tensions between the Systems Alliance and Batarian Hegemony in recent years and could result in an outbreak of conflict between these two powers."
 
 ### Batarian Hegemony Modifiers ###
 btr_batar_traverse_race:0 "§RRace for the Traverse§"
 btr_batar_traverse_race_desc:0 "As survey efforts continue in the Attican Traverse, the surrounding civilizations engage in a race to seize and exploit the many bounties of resources and habitable planets in it's systems. This has led to heightened tensions between the Systems Alliance and Batarian Hegemony in recent years and could result in an outbreak of conflict between these two powers."

 ### Parnack Regime Modifiers ###
 btr_parnkreg_empire_modifier:0 "§RViolent Start"
 btr_parnkreg_empire_modifier_desc:0 "Killing and eating the first contact team is not really a good way to start relations with other nations. For that very reason, there are many that distrust or even fear the Yahg and consider them little more than a bunch of barbarians that only know war."

 ### Courts of Dekuuna Modifiers ###
 btr_elcor_mech_army:0 "Elcor Mechanized Army"
 btr_elcor_mech_army_desc:0 "Due to their physique, Elcor armies are mostly made up of various VI driven mechs and automated vehicles, with very few actual Elcor."
 btr_r_ancients_code_modifier:0 "Code of the Ancients"
